    <script>
        calculateHMSleft = () => {
            //calculate
            var now = new Date();
            var hoursleft = 23 - now.getHours();
            var minutesleft = 59 - now.getMinutes();
            var secondsleft = 59 - now.getSeconds();

            //display
            $('#HMSremaining').text(hoursleft + " ชั่วโมง " + minutesleft + " นาที " + secondsleft + " วินาที ");
        }

        calculateHMSleft();
        setInterval(calculateHMSleft, 1000);
    </script>

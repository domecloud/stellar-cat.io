<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Stellar</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/0.8.0/stellar-sdk.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="sweetalert.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-cuttom">
        <a class="navbar-brand" href="index.html">หน้าแรก</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="token.html">ซื้อโทเคน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vote.html">โหวต</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transaction.html">ตรวจสอบบัญชี</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">สร้างบัญชี</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top:50px">
        <div class="justify-content-center text-center">
            <h1>ซื้อโทเคน</h1>
        </div>

        <div class="div" style="margin-top:50px">
            <form id="buyToken">
                <div class="form-group">
                    <div class="col-sm-6 " style="margin:auto">
                        <input type="text" id="tokenFrom" class="form-control" placeholder="โอนจาก (secret key)" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 " style="margin:auto">
                        <input type="text" id="userAccount" class="form-control" placeholder="ไปยังวอลเล็ต (your public key)" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 " style="margin:auto">
                        <input id="token" type="number" max="10" min="0.00001" step="0.00001" class="form-control" placeholder="จำนวนโทเคน (ไม่เกิน 1 lumens)" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6" style="margin:auto">
                        <button id="buyTokenButton" class="btn btn-block btn-primary">ยืนยันการซื้อ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="buyToken.js"></script>

</body>

</html>
